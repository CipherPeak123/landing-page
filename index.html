<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    
    <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

.hero {
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 100px 0;
}

.hero h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    
}
section { 
    background-color: black;
    text-align: center;
    
}






</style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>My Website</h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="container">
            <h2>Welcome to landing page</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyzSLpjqyX44PPY1aWOSAqRUe062R6VuZxZFRD1Y_-yg&s"width="800px"height="300px"
                alt="">
                <br>
                <img src="https://directiveconsulting.com/wp-content/uploads/2020/10/X-Best-Landing-Page-Ideas-to-Boost-Conversions-in-2020.png"
                    width="800px" height="300px" alt="">

            <p>Stand out online with a professional website, online store, or portfolio. With Squarespace, you can turn any idea into a
            reality.</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>
    <section class="signin">
        <div class="container">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </section>
   
    <footer>
        <div class="container">
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
